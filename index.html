<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paskwa's Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href= "assets/css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="row maincontent">
            <div class="col">
                <div class="jumbotron">
                    <img src="assets/images/kyle-glenn-598701-unsplash_1024.png" alt="globe" width="300" height="auto">
                    <h1>Win a vacation to any country!</h1>
                    <br>
                    <p>If you guess right...</p>
                </div>
            </div>
            <div class="col gamecontent">
                <h2>Press Any Key to Get Started</h2>
                
                <h5 class ="staticInfo">Wins</h5>
                <p id="totalwins" class="dynamicInfo"></p>
                
                <h5 class ="staticInfo">Current Word</h5>
                <p id="currentWord" class="dynamicInfo"></p>
                
                <hr>
                <h5 class ="staticInfo">Number of Guesses Remaining</h5>
                <p id="remainingGuesses" class="dynamicInfo"></p>
               
                <h5 class ="staticInfo">Letters Guessed</h5>
                <p id="guessedLetters" class="dynamicInfo"></p>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>
</html>
